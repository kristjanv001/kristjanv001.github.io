<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Number Guesser Game</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT

    <!-- CSS

    <link rel="stylesheet" href="css/normalize.css" />

  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
        <div class="one-half column" style="margin-top: 5%;">
          <h4>Number Guesser Game</h4>
          <p>
            This is a simple number guesser game. Good luck!
          </p>
          <div class="game">
            <p>
              Pick a number between <span id="start-num"></span> and
              <span id="end-num"></span>.
            </p>
            <input
              id="input"
              type="number"
              placeholder="Write your number here"
            />
            <input id="submit" type="submit" class="button-primary" />
            <p id="status-text"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
