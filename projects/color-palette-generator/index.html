  <body>
    <div class="container">
      <div class="row">
        <div class="one-half column" style="margin-top: 25%;">
          <h4>Color Palette Generator</h4>
          <p>
            This program generates a triadic color scheme. It uses the

          </p>
          <button class="button-primary" id="genBtn">
            Generate Color Palette

          <br />
          <div class="boxes-container">
            <!-- js generates color boxes here -->
          </div>
        </div>
      </div>
    </div>
